  body {

    height: 80%;

  }
  .person:hover {
    border-color: #f1f1f1;
  }
  .carousel-inner img {
    -webkit-filter: grayscale(90%);
    filter: grayscale(90%); /* make all photos black and white */ 
    width: 100%; /* Set width to 100% */
    margin: auto;
  }
  .carousel-caption h3 {
    color: #fff !important;

    .carousel-caption {

  }

    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }

    border-radius: 0;
  }
  .thumbnail p {
    margin-top: 15px;
    color: #555;
  }
  .btn {

    color: #f1f1f1;
    border-radius: 0;
    transition: .2s;

  .btn:hover, .btn:focus {

  .navbar li a, .navbar .navbar-brand {

  }
  .navbar-nav li a:hover {
    color: #fff !important;
  }
  .navbar-nav li.active a {
    color: #fff !important;

  }
  .navbar-default .navbar-toggle {
    border-color: transparent;

  .open .dropdown-toggle {

  }
  .dropdown-menu li a {
    color: #000 !important;
  }

    color: #f5f5f5;

  }

    color: #f5f5f5;
  }
  footer a:hover {
    color: #777;
    text-decoration: none;
  }
